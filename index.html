<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boards</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="appShell">
    <aside class="sidebar">
      <div class="sbTop">
        <button class="iconBtn" id="btnMenu" title="Menu">â˜°</button>
      </div>

      <div class="sbGroup">
        <button class="toolBtn active" data-tool="board" title="Create board">
          <span class="toolIcon">â–¦</span><span class="toolLabel">Board</span>
        </button>
        <button class="toolBtn" data-tool="note" title="Create note">
          <span class="toolIcon">ğŸ“</span><span class="toolLabel">Note</span>
        </button>
        <button class="toolBtn" data-tool="link" title="Create link">
          <span class="toolIcon">ğŸ”—</span><span class="toolLabel">Link</span>
        </button>
        <button class="toolBtn" data-tool="move" title="Move / swap tiles">
          <span class="toolIcon">â†”ï¸</span><span class="toolLabel">Move</span>
        </button>
      </div>

      <div class="sbGroup">
        <button class="toolBtn danger" data-tool="trash" title="Delete mode">
          <span class="toolIcon">ğŸ—‘ï¸</span><span class="toolLabel">Trash</span>
        </button>
      </div>

      <div class="sbBottom">
        <button class="smallBtn" id="exportBtn">Export</button>
        <label class="smallBtn fileBtn">
          Import
          <input id="importInput" type="file" accept="application/json" hidden />
        </label>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="crumbs" id="crumbs"></div>

        <div class="topActions">
          <button class="ghostBtn" id="btnGridMinus" title="Decrease grid">âˆ’</button>
          <div class="gridInfo" id="gridInfo">Grid</div>
          <button class="ghostBtn" id="btnGridPlus" title="Increase grid">+</button>
          <button class="ghostBtn" id="btnRename">Rename</button>
        </div>
      </header>

      <section class="canvas">
        <div class="grid" id="grid"></div>
      </section>
    </main>
  </div>

  <!-- Editor modal (whiteboard-like) -->
  <div class="modalOverlay hidden" id="modalOverlay" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">New</div>
        <button class="iconBtn" id="modalClose" title="Close">âœ•</button>
      </div>

      <div class="modalBody">
        <label class="field">
          <div class="fieldLabel">Title (optional)</div>
          <input id="modalInputTitle" class="fieldInput" placeholder="e.g. Ideas, Article, Reminder">
        </label>

        <label class="field">
          <div class="fieldLabel" id="modalContentLabel">Content</div>
          <textarea id="modalInputContent" class="fieldTextarea" rows="10" placeholder=""></textarea>
        </label>

        <div class="hint" id="modalHint"></div>
      </div>

      <div class="modalFooter">
        <button class="ghostBtn" id="modalCancel">Cancel</button>
        <button class="primaryBtn" id="modalSave">Save</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
